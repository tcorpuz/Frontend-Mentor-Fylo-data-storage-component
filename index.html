<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.local.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="content-container logo-container">
      <img src="images/logo.svg" alt="Fylo logo">
      <div class=icon-container>
        <a href="#"><img src="images/icon-document.svg" alt="document link"></a>
        <a href="#"><img src="images/icon-folder.svg" alt="folder link"></a>
        <a href="#"><img src="images/icon-upload.svg" alt="upload link"></a>
      </div>
    </div>
    <div class="storage-outer-container">
      <div class="content-container storage-container">
        <h3>You’ve used <b>815 GB</b> of your storage</h3>
        <div class="status-bar">
          <div class="inside">
            <div class="dot"></div>
          </div>
        </div>
        <div class="minmax">
          <h3>0 GB</h3>
          <h3>1000 GB</h3>
        </div>
        <div class="remaining">
          <span class="large-text">185</span> <span class="small-text">GB LEFT</span>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.livfordev.co.uk" target="_blank">Tylar Corpuz</a>.
  </div>
</body>

</html>
